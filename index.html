<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main class="main">
    <div class="container">
     <div class="container__image">
       <img src="images/icon-view.svg" alt="view" class="container__view">
     </div>
     <h2 class="container__heading">
      equilibrium #3429
     </h2>
     <div class="container__description">
      Our equilibrium collection promotes balance and calm
     </div>
     <div class="container__info">
      <div class="container__ethereum">
      <img src="images/icon-ethereum.svg" alt="icon">
      <p class="container__ethereum-p">0.041 eth</p>
      </div>
      <div class="container__horloge">
        <img src="images/icon-clock.svg" alt="clock">
        <p class="container__time">3 days left</p>
      </div>
     </div>
     <div class="container__profile">
      <img src="images/image-avatar.png" alt="avatar" class="container__avatar">
      <p class="container__avatar-p">Creation of &nbsp;<span class="container__name"> jules wyvern</span></p>
     </div>
    </div>
  </main>

</body>
</html>
